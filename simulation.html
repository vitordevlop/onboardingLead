<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Empréstimo</title>
    <link rel="stylesheet" href="app/css/style_simulation.css">

    <style>

    </style>
</head>
<body>
    <form id="formSimulation">
        <h1>Simulação de Empréstimo</h1>

        <label for="valor">Valor desejado:</label>
        <div id="slider-container">
            <input type="range" id="slider" name="valor" min="500" max="20000" step="100" value="500" oninput="updateSliderValue()">
            <span id="valor">500</span> <!-- Mostra o valor atual do slider -->
        </div>

        <button type="button" onclick="simularEmprestimo()">Simular</button>
    </form>

    <script>
    function updateSliderValue() {
        const slider = document.getElementById('slider');
        const valueSpan = document.getElementById('valor');
        valueSpan.textContent = slider.value;
    }

    function simularEmprestimo() {
        // Obter o valor do empréstimo
        const valorEmprestimo = document.getElementById('slider').value;

        // Redirecionar para a página de parcelas, passando o valor do empréstimo como parâmetro
        window.location.href = `installments.html?valor=${valorEmprestimo}`;
    }
    </script>
</body>
</html>
